<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOCC Visit Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


    <link rel="icon" type="image/x-icon" href="/media/akamai_fav.png">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

    <nav class="navbar navbar-expand-md navbar-light text-bg-dark">
      <div class="container-fluid mx-3 my-1">
        <a class="navbar-brand" href="/"><img class="img-fluid" src="/media/akamai_fav.png" alt="logo" width="60" height="60">
        <span class="fs-4 text-light">NOCC Visit Scheduler</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="True" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="nav navbar-nav">
            <a class="nav-link ps-0 pe-1" href="/"><button type="button" class="btn btn-outline-secondary btn-sm text-white">Main</button></a>
            <a class="nav-link ps-0 pe-1" href="/calendar/"><button type="button" class="btn btn-outline-secondary btn-sm text-white">Calendar</button></a>
            {% if request.user.is_authenticated %}
            <a class="nav-link ps-0 pe-1" href="/archives/"><button type="button" class="btn btn-outline-secondary btn-sm text-white">Archives</button></a>
            <a class="nav-link ps-0 pe-1" href="/settings/"><button type="button" class="btn btn-outline-secondary btn-sm text-white">Settings</button></a>
            <a class="nav-link ps-0 pe-1" href="/logout/"><button type="button" class="btn btn-outline-secondary btn-sm text-white"> Log out, <b>{{request.user}}</b></button></a>
            {% else %}
            <a class="nav-link ps-0 pe-1" href="/login/"><button type="button" class="btn btn-outline-secondary btn-sm text-white">Log in as admin</button></a>
            {% endif %}
          </div>
        </div>
        <hr>
      </div>
    </nav>

    {% if messages %}

    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}


    <!-- <ul class="messages">
        {% for message in messages %}
        {{message.tags}}
        <p {% if message.tags %} 
                {% if message.tags == "error" %} 
                    class="alert alert-danger text-center alert-dismissible"
                {% else %} 
                    class="alert alert-{{message.tags}} text-center alert-dismissible"
                {%endif%}
                
            {%endif%}>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="True">&times;</span>
            </button>
                {{ message }}</p>
        {% endfor %}
    </ul> -->
    {% endif %}

<div class="col-lg-12 mx-auto px-5 pt-5 pb-2">
{% block content %}



{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
