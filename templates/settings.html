{% extends "base.html" %}
{% block content %}

<h3>Settings</h3> 
  <hr>

<div class="container-md mx-auto col-6">
    <form action="" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-floating my-2">
          {{ field }}
          <label class="px-4" for="{{ field.auto_id }}"> {{ field.label }} </label>
         <i><small style="color:#9e9e9e">{{ field.help_text }}</small></i> 
         <i><small style="color:#e70a0a">{{ field.errors }}</small></i>
        </div>
      {% endfor %}
      {{ form.non_field_errors }}

    </div>
    <div class="px-4 py-3 my-3 text-center">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
    </form>



<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-cambridge" aria-selected="true">Cambridge</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-krakow" aria-selected="false">Krakow</button>
      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-bangalore" aria-selected="false">Bangalore</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-cambridge" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">










    </div>
    <div class="tab-pane fade" id="nav-krakow" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">









    </div>
    <div class="tab-pane fade" id="nav-bangalore" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">











    </div>
</div>
  



{% endblock %}
