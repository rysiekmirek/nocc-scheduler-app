<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOCC Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/media/akamai_fav.png">
</head>
  <body class="bg-light">


      <nav class="navbar navbar-expand-md navbar-light text-bg-dark">
        <div class="container-fluid mx-3 my-1">
          <a class="navbar-brand" href="/"><img class="img-fluid" src="/media/akamai_fav.png" alt="logo" width="60" height="60"></a>
          <span class="fs-4">NOCC Visit Scheduler</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="True" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="nav navbar-nav">

            </div>
          </div>
          <hr>
        </div>
      </nav>


  
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <p {% if message.tags %} class="alert alert-{{ message.tags }} text-center"{% endif %}>{{ message }}</p>
          {% endfor %}
      </ul>
      {% endif %}

<h1 class="text-center mt-5">Feedback form</h1>
<br>

<div class="text-center container-md mx-auto col-6">
  <form action="" method="POST" id="f_feedback">
    {% csrf_token %}

  <fieldset class="rounded border p-2 my-2">
    <legend>How satisfied were you with the NOCC Tour?</legend>
    Poor &nbsp;
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="satisfaction" id="inlineRadio1" value="1">
    <label class="form-check-label" for="inlineRadio1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="satisfaction" id="inlineRadio2" value="2">
    <label class="form-check-label" for="inlineRadio2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="satisfaction" id="inlineRadio3" value="3">
    <label class="form-check-label" for="inlineRadio3">3</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="satisfaction" id="inlineRadio4" value="4">
    <label class="form-check-label" for="inlineRadio4">4</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="satisfaction" id="inlineRadio5" value="5">
    <label class="form-check-label" for="inlineRadio5">5</label>
  </div>
  Excellent
  </fieldset>




    <textarea class="form-control" rows="20" cols="300" aria-label="Feedback" aria-describedby="button-addon2" id="f_feedback" name="f_feedback"> </textarea>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto"><button class="btn btn-primary" type="submit" id="button-addon2">Submit</button></div>
  </form>
</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
