<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOCC Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/media/akamai_fav.png">
</head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid mx-5 my-5">
          <a class="navbar-brand"><img class="img-fluid" src="/media/akamai_fav.png" alt="logo" width="60" height="60"></a>

          <hr>
        </div>
      </nav>
  
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <p {% if message.tags %} class="alert alert-{{ message.tags }} text-center"{% endif %}>{{ message }}</p>
          {% endfor %}
      </ul>
      {% endif %}

<h1 class="text-center">Tell us more about the tour, please </h1>
<br>

<div class="col-lg-4 mx-auto ">
<form action="" method="POST" id="f_feedback">
    {% csrf_token %}
    <textarea class="form-control" rows="20" cols="300" aria-label="Feedback" aria-describedby="button-addon2" id="f_feedback" name="f_feedback"> </textarea>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto"><button class="btn btn-primary" type="submit" id="button-addon2">Submit</button></div>
  </form>
</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
