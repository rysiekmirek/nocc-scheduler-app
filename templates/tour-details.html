{% extends 'base.html' %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="alert alert-{{ message.tags }} text-center"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

  <div class="col-lg-11 mx-auto bg-light">
      <h2>Tour details</h2>
      <hr>
      <div class="mb-2 px-4">
      <form class="row gx-4 gy-3" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="col-sm">
             {{ field.label_tag }} {{ field }} <i><small style="color:#9e9e9e">{{ field.help_text }}</small></i>
          </div>
        {% endfor %}
      </div>
      <div class="px-4 py-3 my-3 text-center">
      <button type="submit" class="btn btn-primary btn-lg">Update</button>
      </div>
      </form>
      </div>

  <div class="b-example-divider"></div>

{% endblock %}
