{% extends 'base.html' %}

{% block content %}

  <div class="col-lg-11 mx-auto bg-light">
      <h2>Tour details</h2>
      <hr>
      <div class="mb-2 px-4">
      <form class="row gx-4 gy-3" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="col-sm">
             {{ field.label_tag }} {{ field }} <i><small style="color:#9e9e9e">{{ field.help_text }}</small></i> <i><small style="color:#e70a0a">{{ field.errors }}</small></i>
          </div>
        {% endfor %}
        {{ form.non_field_errors }}

      </div>
      <div class="px-4 py-3 my-3 text-center">
      <button type="submit" class="btn btn-primary btn-lg">Update</button>
      </div>
      </form>

      <hr>
      <form action="/ask-for-feedback/{{ tour_data.id }}/" method="POST" id="ask_for_feedback">
        {% csrf_token %}
      <label for="ask_for_feedback"> Feedback </label>
      <div class="input-group mb-3">
        <textarea readonly class="form-control" rows="1" cols="50" aria-label="Feedback" aria-describedby="button-addon2" id="ask_for_feedback" name="ask_for_feedback">{{ tour_data.feedback }}</textarea>
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Ask for feedback</button>
      </div> 
      </form>

      </div>

  <div class="b-example-divider"></div>

{% endblock %}
